<div class="formWrapper">
<form id="addUserForm">
    <h4>Добавить пользователя</h4>
    <div class="form-group">

        <div><input type="text" placeholder="Имя" class="form-control" id="firstName" name="firstName"></div>
        <div><input type="text" placeholder="Фамилия" class="form-control" id="secondName"  name="secondName"></div>
        <div> <input type="text" placeholder="Отчество" class="form-control" id="lastName"  name="lastName"></div>
        <div><input type="text" placeholder="Телефон" class="form-control" id="phoneNumber"  name="phoneNumber"></div>
        <div><input type="text" placeholder="Логин" class="form-control" id="username"  name="username"></div>
        <div><input type="text" placeholder="Пароль" class="form-control" id="password"  name="password"></div>
        <div class="usersRole">
            <button type="button" class="btn btn-light" role="ADMIN">Администратор</button>
            <button type="button" class="btn btn-light" role="COOK">Повар</button>
            <button type="button" class="btn btn-light" role="CASHIER">Менеджер</button>
            <button type="button" class="btn btn-light" role="MANAGER">Кассир</button>
        </div>
        <div><button id="add" type="button" class="btn btn-dark">Добавить</button></div>
        <div id="successAlert" class="alert alert-success" role="alert">
            Пользователь был успешно добавлен!
        </div>
    </div>
</form>
</div>
<script th:src="@{/js/addUser.js}" type="module"></script>
