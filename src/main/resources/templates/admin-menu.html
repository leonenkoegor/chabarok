<!DOCTYPE html>

</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-md bg-dark">
        <div class="container-fluid"><a class="navbar-brand text-capitalize" href="/admin">Admin</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse text-capitalize"
                id="navcol-1">
                <ul class="nav navbar-nav">
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/orders">заказы</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/booking">бронь</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/menu">меню</a></li>

                    <li class="nav-item" role="presentation"></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="card-group" style="padding: 10px;padding-left: 50px;padding-right: 50px;">
        <div class="card">
            <form class="d-flex d-xl-flex flex-column justify-content-xl-center align-items-xl-center" action="/admin/menu/category/add">
                <h4 class="text-center">Добавить категорию</h4>
                <input class="form-control" type="text" placeholder="Название главной категории" name="mainCategoryName" id="mainCategoryName">
                <input class="form-control" type="text" placeholder="Название подкатегории" name="name" id="subCategory">
                <button class="btn btn-primary d-md-flex justify-content-md-start align-items-md-start"
                    id="addSubCategory">Добавить</button></form>
        </div>
        <div class="card">
            <form class="d-flex flex-column justify-content-xl-center align-items-xl-center" action="/admin/menu/dish/add" method="post" enctype="multipart/form-data">
                <h4 class="text-center">Добавить блюдо</h4>
                <input class="form-control" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <select name="categoryId" id="select" class="form-control">

                <optgroup label="Подкатегория"></optgroup></select><input class="form-control" type="text" placeholder="Название"
                    name="name">
                <input class="form-control" type="text" placeholder="Описание" name="description">
                <input class="form-control" type="text" placeholder="Вес" name="weight">
                <input class="form-control" type="text" placeholder="Стоимость" name="cost">
                <span>Фото:</span>
                <input
                    type="file" name="image"><button class="btn btn-primary d-md-flex justify-content-md-start align-items-md-start" type="submit">Добавить</button></form>
        </div>
    </div>
    <form class="d-xl-flex justify-content-xl-center align-items-xl-center" style="margin-left: 150px;margin-right: 150px;"><span>Подкатегория:</span><select id="select2" class="form-control"><optgroup label="Подкатегория"></optgroup></select><button class="btn btn-primary" type="button">Поиск!</button></form>
    <div class="card-group" style="padding-top: 50px">
        <div class="card"><img class="card-img-top w-100 d-block">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">Название</h4>
                <p class="card-text">Описание</p>
                <p class="card-text">Вес</p>
                <p class="card-text">Стоимость</p><button class="btn btn-secondary" type="button" style="margin-bottom: 6px;">Удалить</button><button class="btn btn-primary" type="button">Обновить</button></div>
        </div>
        <div class="card"><img class="card-img-top w-100 d-block">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">Название</h4>
                <p class="card-text">Описание</p>
                <p class="card-text">Вес</p>
                <p class="card-text">Стоимость</p><button class="btn btn-secondary" type="button" style="margin-bottom: 6px;">Удалить</button><button class="btn btn-primary" type="button">Обновить</button></div>
        </div>
        <div class="card"><img class="card-img-top w-100 d-block">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">Название</h4>
                <p class="card-text">Описание</p>
                <p class="card-text">Вес</p>
                <p class="card-text">Стоимость</p><button class="btn btn-secondary" type="button" style="margin-bottom: 6px;">Удалить</button><button class="btn btn-primary" type="button">Обновить</button></div>
        </div>
        <div class="card"><img class="card-img-top w-100 d-block">
            <div class="card-body d-flex flex-column">
                <h4 class="card-title">Название</h4>
                <p class="card-text">Описание</p>
                <p class="card-text">Вес</p>
                <p class="card-text">Стоимость</p><button class="btn btn-secondary" type="button" style="margin-bottom: 6px;">Удалить</button><button class="btn btn-primary" type="button">Обновить</button></div>
        </div>
    </div>
    <script th:src="@{/js/adminMenu.js}" type="module"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
