<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Chabarok</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
</head>
<style>
    .card-group > .card {
    !important flex: none;
    }
    .card p input,.card p textarea{
        width: 50%;
    }
    .card p textarea{
        min-height: 10vh;
    }
    .card .d-flex{
        padding: 20px;
    }
    .card .d-flex input,.card .d-flex select{
        margin: 10px;
    }
</style>
<body>
<nav class="navbar navbar-dark navbar-expand-md bg-dark">
    <div class="container-fluid"><a class="navbar-brand text-capitalize" href="/admin">Admin</a>
        <button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span
                class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse text-capitalize"
             id="navcol-1">
            <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/orders">заказы</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/booking">бронь</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/menu">меню</a></li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/events">События</a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/stuff">персонал</a>
                </li>
                <li class="nav-item" role="presentation"><a class="nav-link active" href="/admin/settings">настройки</a>
                </li>
                <li class="nav-item" role="presentation"></li>
            </ul>
        </div>
    </div>
</nav>
<div class="card-group" style="padding: 10px;padding-left: 50px;padding-right: 50px;">
    <div class="card">
        <form class="d-flex d-xl-flex flex-column justify-content-xl-center align-items-xl-center"
              action="/admin/menu/category/add">
            <h4 class="text-center">Добавить категорию</h4>

            <select name="mainCategoryName" id="mainCategoryName" class="form-control"
                    placeholder="Название главной категории">

                <optgroup label="Главная категория"></optgroup>
                <option value="Горячие блюда">Горячие блюда</option>
                <option value="Холодные блюда">Холодные блюда</option>
                <option value="Напитки">Напитки</option>
                <option value="Десерты">Десерты</option>
            </select>
            <input class="form-control" type="text" placeholder="Название подкатегории" name="name" id="subCategory">
            <button class="btn btn-primary d-md-flex justify-content-md-start align-items-md-start"
                    id="addSubCategory">Добавить
            </button>
        </form>
    </div>
    <div class="card">
        <form class="d-flex flex-column justify-content-xl-center align-items-xl-center" action="/admin/menu/dish/add"
              method="post" enctype="multipart/form-data">
            <h4 class="text-center">Добавить блюдо</h4>
            <input class="form-control" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <select name="categoryId" id="select" class="form-control">

                <optgroup label="Подкатегория"></optgroup>
            </select><input class="form-control" type="text" placeholder="Название"
                            name="name">
            <input class="form-control" type="text" placeholder="Описание" name="description">
            <input class="form-control" type="text" placeholder="Вес" name="weight">
            <input class="form-control" type="text" placeholder="Стоимость" name="cost">
            <span>Фото:</span>
            <input
                    type="file" name="image">
            <button class="btn btn-primary d-md-flex justify-content-md-start align-items-md-start" type="submit">
                Добавить
            </button>
        </form>
    </div>
</div>
<div class="d-xl-flex justify-content-xl-center align-items-xl-center" style="width: 80%;margin:50px auto"><span>Подкатегория:</span><select
      name="categoryId"  id="select2" class="form-control" >
    <optgroup label="Подкатегория"></optgroup>
</select>
    <button class="btn btn-primary" type="button" id="search">Поиск!</button>
</div>
<!--  /admin/menu/dish/update&/admin/menu/dish/toggle   -->
<div style="padding-top: 50px;display: flex;justify-content: space-between;flex-wrap: wrap;width: 100%">
    <form action="" method="post" style="width: 100%">
        <div class="card" style="width: 50%"><img class="card-img-top w-200 d-block">
            <div class="card-body d-flex flex-column">
                <p class="card-text"><input name="name" placeholder="Название" type="text"><p>
                <p class="card-text"><textarea name="description" placeholder="Описание" type="text"></textarea></p>
                <p class="card-text"><input name="weight" placeholder="Вес" type="text"></p>
                <p class="card-text"><input name="cost" placeholder="Стоимость" type="text"></p>
                <input class="form-control" type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button class="btn btn-secondary" id="dishDeleteBtn" type="submit" style="margin-bottom: 6px;">Удалить</button>
                <button class="btn btn-primary" id="dishUpdateBtn" type="submit">Обновить</button>
            </div>
        </div>
    </form>

</div>
<script th:src="@{/js/adminMenu.js}" type="module"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
